
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    let aoperator =prompt(`enter the sign ("+","-","*") `)
    let number =parseInt(prompt('enter the first number'))
    let number2 =parseInt(prompt('enter the second number'))
    switch(aoperator){
        case "+":
        console.log(number+number2)
        break
        case "-":
        console.log(number-number2)
        break
        case "*":
        console.log(number*number2)
        break
        default:
        console.log('enter a valid numbers')
    }
    
</script>
</body>
</html>
