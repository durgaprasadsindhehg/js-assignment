


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Application using Debouncing</title>
<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
<style>
.main {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    margin-top:50px;
}

#search_bar {
    width: 75%;
    padding: 15px;
    margin-bottom: 25px;
    font-size: 18px;
    border: 1px solid black;
    border-radius:5px;
    
}
</style>
</head>
<body>
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS"
                        size="11" color="black">
                        <h1>Search Application</h1>
                    </font>
                     
                </div>
            </div>
        </div>
    </header>
<div class="main">
    <input type="text" id="search_bar"  placeholder="Enter here to search">
    <h2>searching : <span id="debouncing"></span></h2>
</div>
<script>
let Count=0
  let debCount=0
  let timeoutId
  let debouncing = (func) => {
    return function(event)
    {
        clearTimeout(timeoutId)
        timeoutId = setTimeout(
        () => { debCount++
            func(event)
        }, 3000)
    }
  }
let debouncing_a = debouncing((event) => document.getElementById('debouncing').innerHTML = event.target.value)
document.getElementById(`search_bar`).addEventListener('input', debouncing_a)
</script>
</body>
</html>
